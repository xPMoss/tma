<!-- My movies -->
<!-- APEND CONTENT TO THIS DIV -->
<div class="row px-sm-4 pt-2 mx-2" id="movieContainer"></div>

<!-- Modal (HIDDEN) -->
<div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog " role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Clear My Movies!</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to clear your movie list?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="clearMyMovies()" data-dismiss="modal">Clear</button>
      </div>
    </div>
  </div>
</div>
